version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webapp
    restart: unless-stopped

  webapp:
    build: .
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/listings.db
      - ROOT_PATH=/crm
    restart: unless-stopped

  bot:
    build: .
    command: python bot.py
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/listings.db
    depends_on:
      - webapp
    restart: unless-stopped
