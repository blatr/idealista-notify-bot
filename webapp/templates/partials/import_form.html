<div class="bg-white rounded-lg shadow-xl max-w-lg w-full" @click.stop x-data="{ loading: false, error: '' }">
    <!-- Header -->
    <div class="border-b px-6 py-4 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-800">Import from Idealista URL</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <form class="p-6"
          @submit.prevent="
            loading = true;
            error = '';
            fetch('{{ base_url }}/api/listings/import-url', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    url: $refs.urlInput.value,
                    force: $refs.forceReimport.checked
                })
            })
            .then(r => r.json().then(data => ({ok: r.ok, data})))
            .then(({ok, data}) => {
                loading = false;
                if (ok) {
                    closeModal();
                    showToast('Listing imported successfully!');
                    location.reload();
                } else {
                    error = data.detail || 'Failed to import listing';
                }
            })
            .catch(e => {
                loading = false;
                error = 'Network error. Please try again.';
            });
          ">

        <p class="text-gray-600 text-sm mb-4">
            Paste an Idealista listing URL to automatically import all details.
        </p>

        <!-- URL Input -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Idealista URL *</label>
            <input type="url"
                   x-ref="urlInput"
                   required
                   class="w-full border rounded px-3 py-2"
                   placeholder="https://www.idealista.com/inmueble/12345678/">
        </div>

        <!-- Backdoor: Force Re-import -->
        <div class="mb-4 flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" x-ref="forceReimport" id="force-reimport" class="rounded border-gray-300">
            <label for="force-reimport">Force re-import (ignore existing)</label>
        </div>

        <!-- Error Message -->
        <div x-show="error" x-cloak class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
            <span x-text="error"></span>
        </div>

        <!-- Info -->
        <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded text-blue-700 text-sm">
            <strong>Note:</strong> This will fetch the listing page and extract details like title, price, rooms, size, and thumbnail.
        </div>

        <!-- Submit -->
        <div class="flex justify-end gap-3 pt-4 border-t">
            <button type="button"
                    onclick="closeModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                Cancel
            </button>
            <button type="submit"
                    :disabled="loading"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                <svg x-show="loading" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span x-text="loading ? 'Importing...' : 'Import'"></span>
            </button>
        </div>
    </form>
</div>
