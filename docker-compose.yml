version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/listings.db
    restart: unless-stopped

  bot:
    build: .
    command: python bot.py
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/listings.db
    depends_on:
      - webapp
    restart: unless-stopped
